<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>

    <!-- 
        A tag for styles into HTML 
        we can create styles by each tag
        it must contain either the tag name or the id/class
        use #id_name when it is id
        use .#class_name when it is class
        tags can be overwritten, but it depends on the especifity
    -->
    <style>
        h1{
            background-color: red;
        }
        #title1{
            background-color: blue;
        }
        .bottom-red{
            background-color: darkred;
        }
    </style>
</head>

<body>
    <!-- The atribute id is unique -->
    <!-- The atribute class is universal, any tag can use it and more than one too  -->
    <h1 id="title1" class="bottom-red">Meu HTML</h1>
    <p>

        repellendus repellat, quis tempora laboriosam architecto amet tempore aspernatur itaque quod, corrupti earum
        impedit sequi.
    </p>
</body>

</html>
